<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>

	<meta name="format-detection" content="telephone=no"><!--禁用iPhone手机浏览器上给电话号码自动加上的link样式-->
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="login">
		<div class="loginbox">
			<div class="tel">
				<img src="images/tel.png" alt=""><input type="text" placeholder="手机号">

	</div>

	body{
		background: #f0efed;
		padding-bottom: 45px;
	}
