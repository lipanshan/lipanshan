<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>体问页面2 填写资料</title>

<body>
	<div class="tiwen">
		<div class="largebox">
			<div class="inner">

				</div>
				<div class="smallbox"><label class="fl short">地区：</label><input type="text" class="fr long"></div>

		</div>
		
	</div>
