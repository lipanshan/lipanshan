<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>预约挂号</title>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
	<meta name="format-detection" content="telephone=no"><!--禁用iPhone手机浏览器上给电话号码自动加上的link样式-->
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<!--header start-->
	<div class="headWrap">
		<div class="header">
			<a href="index.html"><div class="fl"><img src="images/backwhite.png" alt="">返回</div></a>
			<div class="middle">预约挂号</div>
		</div>
	</div>
	<div class="marginDevide">&nbsp;</div>
	<!--header end-->
	<div class="tiwen">
		<div class="largebox">
			<div class="inner">
				<div class="smallbox">
					<div class="imgIcon"><img src="images/name_icon.png" alt=""></div>
					<label class="fl short lightgray">姓名：</label>
					<input type="text" class="fr long">
					<div class="quote"><a href="#">引用患者</a></div>
				</div>
				<div class="smallbox">
					<div class="imgIcon"><img src="images/id_icon.png" alt=""></div>
					<label class="fl short lightgray">身份证：</label>
					<input type="text" class="fr long">
				</div>
				<div class="smallbox">
					<div class="imgIcon"><img src="images/age_icon.png" alt=""></div>
					<label class="fl short lightgray">年龄：</label>
					<input type="text" class="fr long">
				</div>
				<div class="smallbox">
					<div class="imgIcon"><img src="images/sex_icon.png" alt=""></div>
					<label class="fl short lightgray">性别：</label>
					<p class="fr long"><input type="radio">男&nbsp;&nbsp;&nbsp;<input type="radio">女</p>
				</div>
				<div class="smallbox">
					<div class="imgIcon"><img src="images/tel_icon.png" alt=""></div>
					<label class="fl short lightgray">手机号：</label>
					<input type="text" class="fr long">
				</div>
				<div class="smallbox">
					<div class="imgIcon"><img src="images/area_icon.png" alt=""></div>
					<label class="fl short lightgray">地区：</label>
					<input type="text" class="fr long">
				</div>
			</div>
		</div>
		<div class="largebox">
			<div class="inner">
				<div class="smallbox">
					<div class="imgIcon"><img src="images/leibie_icon.png" alt=""></div>
					<label class="fl short lightgray">类别：</label>
					<p class="fl long"><input type="radio">普通号&nbsp;&nbsp;&nbsp;<input type="radio">专家号</p>
				</div>
				<div class="smallbox">
					<div class="imgIcon"><img src="images/keshi_icon.png" alt=""></div>
					<label class="fl short lightgray">科室：</label>
					<input type="text" class="fl long">
				</div>
				<div class="smallbox">
					<div class="imgIcon"><img src="images/time_icon.png" alt=""></div>
					<label class="fl short lightgray teshu">预约时间：</label>
					<input type="text" class="fr long teshu">
				</div>
				<div class="smallbox">
					<div class="imgIcon"><img src="images/guahao_icon.png" alt=""></div>
					<label class="fl short lightgray">挂号费：</label>
					<p class="orange">0元</p>
				</div>
			</div>
		</div>
	</div>
	<div class="focusLink"><a href="#">完成</a></div>
</body>
<style type="text/css">
	body{
		background: #f0efed;
		padding-bottom: 45px;
	}
</style>
</html>
