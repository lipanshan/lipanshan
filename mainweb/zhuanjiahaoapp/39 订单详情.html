<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>订单详情</title>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
	<meta name="format-detection" content="telephone=no"><!--禁用iPhone手机浏览器上给电话号码自动加上的link样式-->
	<link rel="stylesheet" href="css/index.css">
</head>
<style type="text/css">
	body{
		background: #f0efed;
		padding-bottom: 85px;
	}
</style>
<body>
	<!--header start-->
	<div class="headWrap">
		<div class="header">
			<a href="#"><div class="fl"><img src="images/back.png" alt="">返回</div></a>
			<div class="middle">订单详情</div>
			<a href="#"><div class="fr">病历</div></a>
		</div>
	</div>
	<div class="marginDevide">&nbsp;</div>
	<!--header end-->
	<div class="orderStep">
		<p class="darkgray">订单完成情况可在“问诊及医生”中点击查询</p>
		<div class="stepLine">
			<div class="lineItem finish"></div>
			<div class="lineItem finish"></div>
			<div class="lineItem"></div>
		</div>
		<div class="stepMain">
			<div class="stepItem finish">
				<div class="up"></div>
				<div class="down">提交订单</div>
			</div>
			<div class="stepItem finish">
				<div class="up"></div>
				<div class="down">主治医生确认</div>
			</div>
			<div class="stepItem">
				<div class="up"></div>
				<div class="down">医院确认</div>
			</div>
			<div class="stepItem">
				<div class="up"></div>
				<div class="down">专家确认</div>
			</div>
		</div>
	</div>
	<div class="orderDetail">
		<div class="orderItem">
			<div class="main_hd"><div class="inner"><img src="images/detail.png" alt="">订单详情</div></div>
			<div class="inner">
				<div class="item_bd">
					<p class="darkgray">患者姓名：&nbsp;雷峰</p>
					<p class="darkgray">患者性别：&nbsp;男</p>
					<p class="darkgray">出生日期：&nbsp;1987-05-25</p>
					<p class="darkgray">首诊医生：&nbsp;刘若卓</p>
					<p class="darkgray">订单状态：等待专家确认</p>
				</div>
			</div>
		</div>
		<div class="orderMain">
			<div class="main_hd"><div class="inner"><img src="images/detail.png" alt="">具体病历</div></div>
			<div class="main_bd">
				<div class="inner darkgray">您的电话问诊订单已创建完成，稍后在专家确认后，客服人员会先与您联系，在确认您通话方便时，专家会与您通话，确诊您的病例信息。</div>
			</div>
		</div>
	</div>
</body>
</html>
