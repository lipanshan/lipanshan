<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>提交问诊</title>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
	<meta name="format-detection" content="telephone=no"><!--禁用iPhone手机浏览器上给电话号码自动加上的link样式-->
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<!--header start-->
	<div class="headWrap">
		<div class="header">
			<a href="#"><div class="fl"><img src="images/back.png" alt="">返回</div></a>
			<div class="middle">提交问诊</div>
			<a href="#"><div class="fr">下一步</div></a>
		</div>
	</div>
	<div class="marginDevide">&nbsp;</div>
	<!--header end-->
	<div class="tiwen">
		<div class="largebox">
			<div class="inner">
				<div class="smallbox">
					<div class="imgIcon"><img src="images/name_icon.png" alt=""></div>
					<label class="fl short lightgray">姓名：</label>
					<input type="text" class="fr long">
				</div>
				<div class="smallbox">
					<div class="imgIcon"><img src="images/id_icon.png" alt=""></div>
					<label class="fl short lightgray">身份证：</label>
					<input type="text" class="fr long">
				</div>
				<div class="smallbox">
					<div class="imgIcon"><img src="images/age_icon.png" alt=""></div>
					<label class="fl short lightgray">年龄：</label>
					<input type="text" class="fr long">
				</div>
				<div class="smallbox">
					<div class="imgIcon"><img src="images/sex_icon.png" alt=""></div>
					<label class="fl short lightgray">性别：</label>
					<p class="fr long"><input type="radio">男&nbsp;&nbsp;&nbsp;<input type="radio">女</p>
				</div>
				<div class="smallbox">
					<div class="imgIcon"><img src="images/tel_icon.png" alt=""></div>
					<label class="fl short lightgray">手机号：</label>
					<input type="text" class="fr long">
				</div>
			</div>
		</div>
	</div>
	<div class="largebox mgt0 bdt0">
		<div class="inner">
			<div class="smallbox bdb0">
				<div class="picTips">症状和问题：<span class="smallsize">请准确详细描述病情，并提出想问的问题，以便医生为您对症解答。<span class="orange">（必填，不少于20个字）</span></span></div>
			</div>
			<div class="smallbox bdb0"><textarea></textarea></div>
			<div class="smallbox">
				<div class="picTips">上传检查报告、处方药单、病历等图片资料（选填，更多资料将是医生准确诊断的重要依据）</div>
				<div class="piclist">
					<div class="picbox">
						<div class="pickuang"><img src="images/zhaopian.jpg" alt=""></div>
						<div class="close"><img src="images/close.png" alt=""></div>
					</div>
					<div class="picbox">
						<div class="pickuang"><img src="images/zhaopian.jpg" alt=""></div>
						<div class="close"><img src="images/close.png" alt=""></div>
					</div>
					<div class="picbox empty">
						<div class="pickuang"><img src="images/empty.png" alt=""></div>
					</div>
					<span class="addPic">添加照片</span>
				</div>
			</div>				
		</div>
	</div>
	<div class="tishiTip">
		<p><span class="orange">*</span> 您在本页的所有输入（包括拍照资料）仅您和医生可见。</p>
	</div>
</body>
<style type="text/css">
	body{
		background: #f0efed;
		padding-bottom: 45px;
	}
</style>
</html>
