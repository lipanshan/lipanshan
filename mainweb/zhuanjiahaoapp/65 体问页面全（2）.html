<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>提交病情</title>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
	<meta name="format-detection" content="telephone=no"><!--禁用iPhone手机浏览器上给电话号码自动加上的link样式-->
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<!--header start-->
	<div class="headWrap">
		<div class="header">
			<a href="#"><div class="fl"><img src="images/back.png" alt="">返回</div></a>
			<div class="middle">病情</div>
			<a href="#"><div class="fr">下一步</div></a>
		</div>
	</div>
	<div class="marginDevide">&nbsp;</div>
	<!--header end-->
	<div class="tiwen">
		<div class="largebox">
			<div class="smallbox full">
				<div class="inner"><label class="fl darkgray">选专家：</label><input type="text" class="fr"><div class="youjian"><img src="images/youjiantou.png" alt=""></div></div>
			</div>
			<div class="smallbox full">
				<div class="inner"><label class="fl darkgray">病情关键词：</label><input type="text" class="fr"></div>
			</div>
			<div class="smallbox full"><div class="inner"><textarea placeholder="症状描述..." class="diseaseDisc"></textarea></div></div>
			<div class="smallbox full"><div class="inner"><textarea placeholder="家族史、治疗经历、结论：" class="diseaseDisc"></textarea></div></div>
			<div class="smallbox full"><div class="inner"><textarea placeholder="想问的问题或需要的帮助：" class="diseaseDisc"></textarea></div></div>
			<div class="smallbox full last">
				<div class="inner">
					<div class="picTips">请将病患部位、检查报告、化验单、处方药单、影像资料、病历等拍照上传。（最多可上传99张，每张照片不超过3M）</div>
					<div class="piclist">
						<div class="picbox">
							<div class="pickuang"><img src="images/zhaopian.jpg" alt=""></div>
							<div class="close"><img src="images/close.png" alt=""></div>
						</div>
						<div class="picbox">
							<div class="pickuang"><img src="images/zhaopian.jpg" alt=""></div>
							<div class="close"><img src="images/close.png" alt=""></div>
						</div>
						<div class="picbox empty">
							<div class="pickuang"><img src="images/empty.png" alt=""></div>
						</div>
						<span class="addPic">添加照片</span>
					</div>
				</div>
		    </div>
		</div>
		<div class="tishi">
			<p><span class="orange">*</span> 您在本页的所有输入（包括拍照资料）仅您和医生可见。</p>
		</div>
	</div>
</body>
<style type="text/css">
	body{
		background: #f0efed;
		padding-bottom: 45px;
	}
</style>
</html>
