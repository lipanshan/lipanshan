<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用要点</title>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="content">
		<img src="images/question1.png">
		<p class="gray">返回刚才页面，点击马上问诊，出现科室页面。</p>
		<img src="images/question2.png">
		<p class="gray">根据病症选择相应的科室。</p>
		<img src="images/question3.png">
		<p class="gray">选择专家，点击马上问诊。</p>
		<img src="images/question4.png">
		<p class="gray">根据系统提示，提交您的完整资料。</p>
        <p class="green nobg">注意：上传CT、核磁或X光片时，需要无反光，不能使用闪光灯。点击屏幕右下角按钮可拍照上传。</p>
        <img src="images/question5.png">
        <p class="gray">等待问诊结果</p>
        <p class="qianhui nobg">资料提交给专家后，一般12小时内可以得到专家回复。由于顶级专家工作繁忙，经常出诊或手术您的问诊也许会有延迟回复，请耐心等待。</p>
        <img src="images/question6.png">
        <p class="gray">对专家进行评价</p>
        <p class="qianhui nobg">问诊结束后，请点击右上角评价按钮，对专家进行评价，您的评价对其他患者具有重要参考价值请您客观认真评价。</p>
        <img src="images/question7.png">
	</div>
</body>
</html>
