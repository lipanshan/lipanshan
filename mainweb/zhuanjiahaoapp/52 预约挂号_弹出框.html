
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>预约挂号_弹出框</title>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
	<meta name="format-detection" content="telephone=no"><!--禁用iPhone手机浏览器上给电话号码自动加上的link样式-->
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<!--header start-->
	<div class="headWrap">
		<div class="header">
			<a href="#"><div class="fl"><img src="images/back.png" alt="">返回</div></a>
			<div class="middle">挂号面诊</div>
		</div>
	</div>
	<div class="marginDevide">&nbsp;</div>
	<!--header end-->
	<div class="tiwen">
		<div class="largebox">
			<div class="inner">
				<div class="smallbox">
					<div class="imgIcon"><img src="images/name_icon.png" alt=""></div>
					<label class="fl short lightgray">姓名：</label>
					<input type="text" class="fr long">
				</div>
				<div class="smallbox">
					<div class="imgIcon"><img src="images/age_icon.png" alt=""></div>
					<label class="fl short lightgray">年龄：</label>
					<input type="text" class="fr long">
				</div>
				<div class="smallbox">
					<div class="imgIcon"><img src="images/sex_icon.png" alt=""></div>
					<label class="fl short lightgray">性别：</label>
					<p class="fr long"><input type="radio">男&nbsp;&nbsp;&nbsp;<input type="radio">女</p>
				</div>
				<div class="smallbox">
					<div class="imgIcon"><img src="images/id_icon.png" alt=""></div>
					<label class="fl short lightgray">身份证：</label>
					<p>1850146255555555555555</p>
				</div>
			</div>
		</div>
		<div class="largebox">
			<div class="inner">
				<div class="smallbox">
					<div class="imgIcon"><img src="images/leibie_icon.png" alt=""></div>
					<label class="fl short lightgray">类别：</label>
					<p class="fr long"><input type="radio">普通号&nbsp;&nbsp;&nbsp;<input type="radio">专家号</p>
				</div>
				<div class="smallbox">
					<div class="imgIcon"><img src="images/leibie_icon.png" alt=""></div>
					<label class="fl short lightgray">科室：</label>
					<input type="text" class="fr long">
				</div>
				<div class="smallbox">
					<div class="imgIcon"><img src="images/guahao_icon.png" alt=""></div>
					<label class="fl short lightgray">挂号费：</label>
					<p class="orange">3元</p>
				</div>
			</div>
		</div>
	</div>
	<div class="focusLink"><a href="#">支付</a></div>
	<div class="cover">
		<div class="keshiList">
			<ul>
				<li>妇产科</li>
				<li>骨科</li>
				<li>普外科</li>
				<li>神经外科</li>
				<li>心血管内科</li>
				<li>中心医结合科</li>
				<li>神经内科</li>
				<li>麻醉科</li>
				<li>血液净化科</li>
				<li>妇产科</li>
				<li>骨科</li>
				<li>普外科</li>
				<li>神经外科</li>
				<li>心血管内科</li>
				<li>中心医结合科</li>
				<li>神经内科</li>
				<li>麻醉科</li>
				<li>血液净化科</li>
			</ul>
		</div>
	</div>
</body>
<style type="text/css">
	body{
		background: #f0efed;
		padding-bottom: 45px;
	}
</style>
</html>
