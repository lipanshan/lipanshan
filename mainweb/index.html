<script type="text/javascript">
	$(".xiaoxiang1").mouseenter(function(){
		$(this).addClass("cur");
	});
	$(".xiaoxiang1").mouseleave(function(){
		$(this).removeClass("cur");
	});
	$(".contact").mouseenter(function(){
		$(this).addClass("cur");
	});
	$(".contact").mouseleave(function(){
		$(this).removeClass("cur");
	});
	var mybiye = 0;
	
	$(".baiye").mouseenter(function(){
		window.clearInterval(mybiye);
		var i = -1;
		mybiye = window.setInterval(
			function(){
				if(i<14){
					i++;
					$(".baiye li").eq(i).addClass("cur");
					if(i==12){
						$(".comp img").addClass("cur");
					}
				}
			}
			,20
		);
		
	})
	$(".baiye").mouseleave(function(){
		window.clearInterval(mybiye);
		$(".comp img").removeClass("cur");
		var i = 14;
		mybiye = window.setInterval(
			function(){
				if(i>-1){
					i--;
					$(".baiye li").eq(i).removeClass("cur");
				}
				if(i==1){
					
				}
			}
			,20
		);
		
	})
	$(".mobile").mouseenter(function(){
		$(this).addClass("cur");
		$(".xiaoshou").fadeOut();
	});
	$(".mobile").mouseleave(function(){
		$(this).removeClass("cur");
	});
</script>
