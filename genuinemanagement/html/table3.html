<script>
$(function (){
	// 在某个元素（elem）里面插入一行，行号lineNum;
	function creatTr(elem,lineNum){
		var str = '';
		str+='<tr>'
			str+='<td>'+lineNum+'</td>'
			str+='<td><input type="text"></td>'
			str+='<td colspan="2"><input type="text"></td>'
			str+='<td colspan="2"><input type="text"></td>'
			str+='<td></td>'
			str+='<td></td>'
		str+='</tr>'
		elem.append(str);
	}
})
</script>
