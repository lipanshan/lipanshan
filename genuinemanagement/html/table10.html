<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="jeesite.css"/>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
		<style type="text/css">
		body{
			margin: 0;padding: 0;
		}
			.jdiv{
				width: 1000px;margin: 50px auto;
			}
			.jh2{
				width: 1000px;height: 30px;text-align:center;line-height: 30px;
			}
			.jtable{
				border: 1px solid #000;width: 1000px;height: 800px;border-collapse: collapse;font-size: 18px;padding: 0;margin: 0;
			}
			.jtable tr{
			}	
			.jtable td{
				width: 198px;text-align:center;height: 50px;line-height: 30px;padding-top: 5px;padding-bottom: 0px;
			}			
			.jinput1{
				width: 15px !important;height:15px !important;background: #fff !important;
				}
			.jinput3{
				border: none;outline: none;text-align: center;line-height: 100px;
			}
			.jtr9 .jtd2{
				text-align: start;
			}
		</style>
	</head>
	<body>
		<form action="" method="post">
			<div class="jdiv">
				<h2 class="jh2">软件安装维护申请表</h2>
				<table class="jtable" border="1" cellpadding="0" cellspacing="0">
					<tr class="jtr1">
						<td class="jtd1">申请部门</td>
						<td class="jtd2" ><input type="text" name="" id="" style="width: 90% !important;height:50px !important;border: none !important; font-size: 18px; text-align: center;outline: none;" /></td>
						<td class="jtd3" >申请人</td>
						<td class="jtd4" ></td>
						<td class="jtd5" >申请时间</td>
						<td class="jtd6" ></td>
					</tr>
					<tr class="jtr2">
						<td class="jtd1">计算机编号</td>
						<td class="jtd2"><input type="text" name="" id="" style="width: 90% !important;height:50px !important;border: none !important; font-size: 18px; text-align: center;outline: none;"/></td>
						<td class="jtd3">计算机品牌</td>
						<td class="jtd4" colspan="3"><input type="text" name="" id="" style="width: 90% !important;height:50px !important;border: none !important; font-size: 18px; text-align: center;outline: none;"/></td>
					</tr>
					<tr class="jtr3">
						<td class="jtd1" colspan="2">申请类型</td>
						<td class="jtd2" colspan="2">软件名称</td>
						<td class="jtd3" colspan="2">软件版本</td>
					</tr>
					<tr class="jtr4">
						<td class="jtd1">安装</td>
						<td class="jtd2"><input type="checkbox" name="" id="" class="jinput1"/></td>
						<td class="jtd3" colspan="2"><input type="text" name="" id="" style="width: 90% !important;height:50px !important;border: none !important; font-size: 18px; text-align: center;outline: none;"/></td>
						<td class="jtd4" colspan="2"><input type="text" name="" id="" style="width: 90% !important;height:50px !important;border: none !important; font-size: 18px; text-align: center;outline: none;"/></td>
					</tr>
					<tr class="jtr5">
						<td class="jtd1">卸载</td>
						<td class="jtd2"><input type="checkbox" name="" id="" class="jinput1" /></td>
						<td class="jtd3" colspan="2"><input type="text" name="" id="" style="width: 90% !important;height:50px !important;border: none !important; font-size: 18px; text-align: center;outline: none;"/></td>
						<td class="jtd4" colspan="2"><input type="text" name="" id=""style="width: 90% !important;height:50px !important;border: none !important; font-size: 18px; text-align: center;outline: none;" /></td>
					</tr>
					<tr class="jtr6">
						<td class="jtd1"rowspan="3">升级</td>
						<td class="jtd2"rowspan="3"><input type="checkbox" name="" id="" class="jinput1" /></td>
						<td class="jtd3" colspan="2">升级前</td>
						<td class="jtd4" colspan="2">升级后</td>
					</tr>
					<tr class="jtr7">
						<td class="jtd1">软件名称</td>
						<td class="jtd2">软件版本</td>
						<td class="jtd3">软件名称</td>
						<td class="jtd4">软件版本</td>
					</tr>
					<tr class="jtr8">
						<td class="jtd1"><input type="text" name="" id="" style="width: 90% !important;height:50px !important;border: none !important; font-size: 18px; text-align: center;outline: none;"/></td>
						<td class="jtd2"><input type="text" name="" id="" style="width: 90% !important;height:50px !important;border: none !important; font-size: 18px; text-align: center;outline: none;"/></td>
						<td class="jtd3"><input type="text" name="" id="" style="width: 90% !important;height:50px !important;border: none !important; font-size: 18px; text-align: center;outline: none;"/></td>
						<td class="jtd4"><input type="text" name="" id="" style="width: 90% !important;height:50px !important;border: none !important; font-size: 18px; text-align: center;outline: none;"/></td>
					</tr>
					<tr class="jtr9">
						<td class="jtd1"rowspan="3">申请原因</td>
						<td class="jtd2" colspan="5" rowspan="3"><textarea name="" rows="5" cols="" class="jtexarea"style="width: 98% !important;height:90% !important; font-size: 18px; text-align: start;outline: none;resize:none; "></textarea></td>
					</tr>
					<tr class="jtr10">
					</tr>
					<tr class="jtr11">
					</tr>
					<tr class="jtr12">
						<td class="jtd1" rowspan="2" >申请部门审核</td>
						<td class="jtd2" colspan="5"rowspan="2"><p style="width: 100%;height:100%;">审核人：<input type="text" class="jinput3" style="border: none !important; width:110px !important;height: 48px !important;"/><input type="text" name="" id="" class="jinput3"style="border: none !important; width:110px !important;height: 48px !important;" />年
							<input type="text" name="" id="" class="jinput3" style="border: none !important; width:110px !important;height: 48px !important;"/>月<input type="text" name="" id="" class="jinput3"style="border: none !important; width:110px !important;height: 48px !important;" />日</p>
						</td>					
					</tr>
					<tr class="jtr13"></td>
					</tr>
					<tr class="jtr14">
						<td class="jtd1" rowspan="2">信息技术部审核</td>
						<td class="jtd2" colspan="5"rowspan="2"><p style="width: 100%;height: 100%;">审核人：<input type="text" class="jinput3" style="border: none !important; width:110px !important;height: 48px !important;"/><input type="text" name="" id="" class="jinput3"style="border: none !important; width:110px !important;height: 48px !important;" />年
							<input type="text" name="" id="" class="jinput3" style="border: none !important; width:110px !important;height: 48px !important;"/>月<input type="text" name="" id="" class="jinput3"style="border: none !important; width:110px !important;height: 48px !important;" />日</p>
						</td>
					</tr>
					<tr class="jtr15"></tr>
				</table>
			</div>
		</form>
	</body>
</html>
