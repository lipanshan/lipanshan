<script>
$(function (){
	function creatListTr(elem,data){
		var str = '';
		str+='<tr>'
				str+='<td>'+data+'</td>'
				str+='<td>'+data+'</td>'
				str+='<td>'+data+'</td>'

		str+='</tr>'
		elem.
	}
	//elem点击的元素，data生成div时添加内容
	function addList(elem,fun){
		elem.css('cursor','pointer');
		
		var onoff = true;
		elem.unbind('click').bind('click',function (){
			if(onoff){
				var st = '';
				st+='<tr>'
					st+='<th>软件编号</th>'
					st+='<th>软件名称</th>'
					st+='<th>软件版本</th>'
					st+='<th>许可期限</th>'
					st+='<th>软件类型</th>'
					st+='<th>购入时间</th>'
					st+='<th>操作</th>'
				st+='</tr>'
				str+=fun();
				var div = $('<div>');
				div.html(st);
				div.attr('listindex',1);
				elem.after(div);
				onoff = false;
			}else if(!onoff&&elem.next()&&elem.next().attr('listindex')){
				elem.next().remove();
				onoff = true;
			}	
		});
	};
	addList($('#li1'),12334);
	$('.list').children().each(function(i, elem) {
		
		addList($(elem));
	});
});
