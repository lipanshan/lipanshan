    <div class="div">
        <div class="login1" style="margin-top: 0;padding-left: 20px; padding-top: 10px">
            <input style="border: 0; solid #666666; height:22px; width:4px; background-color: #3385ff" >
            <nobr></nobr>
            </input>基本信息
        </div>
        <form id="form" name="form1">
            <label for="" class="col-xs-4" >*已注册账号：
                <input id="lyzczh-name" type="text" name="account" placeholder="18091701563"
                       class="num">
            </label>
            <label for="" class="col-xs-4" >*开发者姓名：
                <input id="lpprealname" type="text" name="realname" placeholder="与身份证信息保持一致"
                       class="realName" >
                <span class="lduigou" id="eee"></span>
            </label>
            <label for="" class="col-xs-4" >团队昵称：
                <input type="text" name="teamname" placeholder="会出现在应用介绍信息"
                       class="nick">
            </label>
            <label id="lvoxzjz" for="" class="col-xs-4" style="text-align: left; margin-left: 30px">
                *上传证件照：<nobr></nobr>
                <input type="button" value="添加文件" id="file_upload" class="jfloat" >
                <input type="hidden" id="imagepath" name="imagepath">

                    <div id="filelistzjz" class="lhide-jdt ">
                            
                    </div>
                </div>

            </label>
            <label for="" class="col-xs-4" style="font-size: small">上传手持身份证照片，jpg、png、gif格式的图片（不超过1M）&nbsp&nbsp

                    <img id="llookimg" src="../images/web-index-ico/bt-3.png" alt="">
                    <img id="llookimg2" src="../images/web-index-ico/u69.jpg" alt="">

            <label for="" class="col-xs-4">*身份证号码：
                <input id="lppcardid" type="text" name="cardid" placeholder="输入18位身份证号码"
                       class="id" >
                <span class="lduigou" id="ddd"></span>
            </label>
            <div class="login1" style="margin-top: 50px; padding-left: 20px; padding-top: 10px">
                <input style="border: 0; solid #666666; height:22px; width:4px; background-color: #3385ff" >
                  <nobr></nobr>
                </input>联系方式
            </div>
            <label for="" class="col-xs-4">*联系人地址：<div class="jsel1">
        		<div class="jsel2"><div class="jsel3"></div></div>
                <select class="num1" name="province" onChange="selectcityarea('province','city','form1');" >
                    <option value="0" selected = "selected">选择省份</option>
                </select></div><div class="jsel1">
        		<div class="jsel2"><div class="jsel3"></div></div>
                <select class="num1" name="city">
                    <option value="0" selected = "selected">选择城市</option>
                </select></div>
            </label>
            <label for="" class="col-xs-4" style="color: white">详细地址
                <input type="text" name="address" placeholder="详细联系地址"
                       class="num">
            </label>
            <label for="" class="col-xs-4" >*电子邮箱地址：
                <input id="lppemail" type="text" name="email" placeholder="用于接收审核通知信息"
                       class="email" >
                <span class="lduigou" id="bbb"></span>
            </label>
            <label for="" class="col-xs-4" >*手机号码：
                <input id="lppmobile" type="text" name="mobile" placeholder="用于第一时间通知您重要信息"
                       class="mobile" >
                <span class="lduigou" id="aaa"></span>
            </label>
            <label for="" class="col-xs-4" >座机号码：
                <input id="lpplandline" type="text" name="landline" placeholder="例如：010-9876543"
                       class="telephone" >
                       <span class="lduigou"></span>
            </label>
            <label for="" class="col-xs-4" >*QQ号码：
                <input id="lppqqnum" type="text" name="qqnum" placeholder="便于客服人员与您及时沟通" 
                       class="qq"  >
                <span class="lduigou" id="ccc"></span>
            </label>
            <label for="" class="col-xs-4" >*开发者网站地址：<input id="lppwebsite" type="text" name="website" placeholder="填写网地址"
                       class="num">
                       <span class="lduigou" ></span>
            </label>
            <label for="" class="col-xs-4" style="margin-left: 40px;text-align: center">

                <a href="http://www.baidu.com/" title = "点击查看条款" style="text-decoration: none;color: #3385ff">《EM开放平台服务条款》</a>
            </label>
            <div>

        <!-- 遮罩层 -->
    <div class="lshade">

    <!-- 修改密码 -->

    <div id="lxgma-onoff" class="banxin" style="display:none">
        <div class="login">
            <div class="login-wd">修改密码</div>
            <div class="login-ct ">
                <!-- 修改密码表单 -->
                <form action="" class="lxgmmform" id="xgmmformdata">
                    <div class="form-wrap">
                        <!-- 旧密码输入框 -->
                        <div class="row1 clearfix ">
                            <label for="">旧密码</label>
                            <input id="loldPassword" type="password" name="password" placeholder="请输入您的旧密码" autocomplete="off">
                            <span class="lduigou"></span>
                        </div>
                         <div class="row2 clearfix">
                            <label for="">新密码</label>
                            <input id="lnewPassword" type="password" name="newPass" placeholder="请输入您的新密码" autocomplete="off">
                            <span class="lduigou"></span>
                        </div>
                        <div class="row2 clearfix">
                            <label for="">新密码</label>
                            <input id="lnewPassword2" type="password" name="newPass" placeholder="请再次输入您的新密码" autocomplete="off">
                            <span class="lduigou"></span>
                        </div>
                        <div id="lxgmmsubmit" class="row3 ">
                        <a class="row3Btn" href="javascript:;">确定</a>
                        <!-- 调试时需要用户名咱是先写一个以后在本地存储中去取 -->
                        <input type="hidden" id="lxgmm-account" name="account">
                        <!-- 用来存储验证码 -->
                        <input type="hidden" name="vcode" id="vcode">
                        <!-- 修改密码在后台分为两种update(正常修改) forget(忘记密码修改) -->
                         <input type="hidden" name="type" value="update" id="ltype">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="lx-btn"></div>
    </div>
