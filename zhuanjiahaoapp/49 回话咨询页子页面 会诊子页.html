<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>回话咨询页子页面 会诊子页</title>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
	<meta name="format-detection" content="telephone=no"><!--禁用iPhone手机浏览器上给电话号码自动加上的link样式-->
	<link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
    <!--header start-->
    <div class="headWrap">
        <div class="header">
            <a href="#"><div class="fl"><img src="images/back.png" alt="">返回</div></a>
            <div class="middle">会诊问诊</div>
            <a href="#"><div class="fr">结束问诊</div></a>
        </div>
    </div>
    <div class="docsList">
        <div class="inner">
            <div class="docsWrap">
                <div class="docs">
                    <div class="docsphoto"><img src="images/docphoto.jpg" alt=""></div>
                    <div class="docsdesc">主治医师</div>
                    <div class="docsdesc">刘主任</div>
                </div>
                <div class="docs">
                    <div class="docsphoto"><img src="images/doctor.png" alt=""></div>
                    <div class="docsdesc">主治医师</div>
                    <div class="docsdesc">刘主任</div>
                </div>
                <div class="docs">
                    <div class="docsphoto"><img src="images/docphoto.jpg" alt=""></div>
                    <div class="docsdesc">主治医师</div>
                    <div class="docsdesc">刘主任</div>
                </div>
                <div class="docs">
                    <div class="docsphoto"><img src="images/docphoto.jpg" alt=""></div>
                    <div class="docsdesc">主治医师</div>
                    <div class="docsdesc">刘主任</div>
                </div>
                <div class="docs">
                    <div class="docsphoto"><img src="images/docphoto.jpg" alt=""></div>
                    <div class="docsdesc">主治医师</div>
                    <div class="docsdesc">刘主任</div>
                </div>
                <div class="docs">
                    <div class="docsphoto"><img src="images/docphoto.jpg" alt=""></div>
                    <div class="docsdesc">主治医师</div>
                    <div class="docsdesc">王主任</div>
                </div>
            </div>
            <script type="text/javascript">
                var onew = $(".docs").width();

                var n = $(".docsWrap .docs").length;
                var w = onew * n;
                $(".docsWrap").css("width",w);
            </script>
        </div>
    </div>
    <div class="marginDevide">&nbsp;</div>
    <div class="marginDevide">&nbsp;</div>
    <div class="marginDevide">&nbsp;</div>
    <div class="marginDevide">&nbsp;</div>
    <!--header end-->
	<div class="dialogue">
        <div class="dia_patient">
            <div class="profil"><img src="images/logo.jpg" alt=""></div>
            <div class="dialog"><img src="images/diajian.png" alt="" class="point"><span>会诊已开始，请专家与患者沟通，详情病情，并给出专业回复。</span></div>
        </div>
        <div class="dia_doctor">
            <div class="profil"><img src="images/doctor.png" alt=""></div>
            <div class="dialog"><img src="images/diajian_green.png" alt="" class="point"><span>李医生，骨折后，怎样才能尽快让骨头长好?</span></div>
        </div>
        <div class="dia_time">
            <div class="dia_time"><span>2015-10-10&nbsp;&nbsp;08:53:20</span></div>
        </div>
        <div class="dia_doctor">
            <div class="profil"><img src="images/doctor.png" alt=""></div>
            <div class="dialog"><img src="images/diajian_green.png" alt="" class="point"><img src="images/jietu1.jpg" alt="" class="jietu">
            </div>
        </div>
        <div class="dia_doctor">
            <div class="profil"><img src="images/doctor.png" alt=""></div>
            <div class="dialog"><img src="images/diajian_green.png" alt="" class="point"><img src="images/xiazai5.png" alt="" class="jietu"></div>
        </div> 
        <div class="dia_patient">
            <div class="profil"><img src="images/docphoto.jpg" alt=""></div>
            <div class="dialog"><img src="images/diajian.png" alt="" class="point"><span>您好，您的这个病情我已经看过了稍后给你一个方案。</span></div>
        </div>
    </div>
    <div class="cama">
        <div class="inner">
            <div class="fl"><img src="images/camera.png" alt=""></div>
            <div class="middle"><input type="text"></div>
            <div class="fr"><img src="images/rightok.png" alt=""></div>
        </div>
    </div>
</body>
<style type="text/css">
	body{
		background: #f0efed;
		padding-bottom: 45px;
	}
</style>
</html>
