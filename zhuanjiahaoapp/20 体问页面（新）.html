<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>体问页面</title>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
	<meta name="format-detection" content="telephone=no"><!--禁用iPhone手机浏览器上给电话号码自动加上的link样式-->
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="tiwen darkgray">
		<div class="largebox">
			<div class="inner">
				<div class="smallbox"><label class="fl short">姓名：</label><input type="text" class="fr long"></div>
				<div class="smallbox"><label class="fl short">年龄：</label><input type="text" class="fr long"></div>
				<div class="smallbox">
					<div class="sele">
						<label class="fl short">性别：</label>
						<div class="fr long"><input type="radio"><span class="lightgray">男</span><img src="images/nan.png" alt="">&nbsp;<input type="radio"><span class="lightgray">女</span><img src="images/nv.png" alt=""></div>
					</div>
				</div>
				<div class="smallbox"><label class="fl short">地区：</label><input type="text" class="fr long"></div>
				<div class="smallbox"><label class="fl short">手机：</label><input type="text" class="fr long"></div>
			</div>
		</div>
		<div class="largebox">
			<div class="inner">
				<div class="smallbox"><label class="fl">病情名称：</label><input type="text" class="fr"></div>
				<div class="smallbox"><label class="fl">就诊医院：</label><input type="text" class="fr"></div>
				<div class="smallbox"><p class="mini">针对此病情，您之前是否咨询过本医生：<input type="radio"><span class="lightgray">初诊</span>&nbsp;<input type="radio"><span class="lightgray">复诊</span></p></div>
			</div>
		</div>
		<div class="largebox">
			<div class="inner"><textarea placeholder="请您进行病情描述...请您进行病情描述...请您进行病情描述...请您进行病情描述...请您进行病情描述...请您进行病情描述..."></textarea></div>
		</div>
		<div class="largebox nobg noborder">
			<div class="piclist">
				<div class="picbox">
					<div class="pickuang"><img src="images/zhaopian.jpg" alt=""></div>
					<div class="close"><img src="images/close.png" alt=""></div>
				</div>
				<div class="picbox">
					<div class="pickuang"><img src="images/zhaopian.jpg" alt=""></div>
					<div class="close"><img src="images/close.png" alt=""></div>
				</div>
				<div class="picbox">
					<div class="pickuang"><img src="images/zhaopian.jpg" alt=""></div>
					<div class="close"><img src="images/close.png" alt=""></div>
				</div>
				<div class="picbox empty">
					<div class="pickuang"><img src="images/empty.png" alt=""></div>
				</div>
			</div>
			<div class="tishi">
				<p>* 请将医生诊断结果，及所有化验结果拍照上传。这样更有助于专家排除相近病症。</p>
				<p>* 您在本页的所有输入（包括拍照资料）仅您和XXX医生可见。</p>
			</div>
		</div>
		
		<div class="bdft">
			<div class="ftbtn"><a href="#">关闭</a><a href="#" class="quxiao">下一步</a></div>
		</div>
	</div>
</body>
<style type="text/css">
	body{
		background: #f0efed;
	}
</style>
</html>
