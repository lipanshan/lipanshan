<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>体问页面</title>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
	<meta name="format-detection" content="telephone=no"><!--禁用iPhone手机浏览器上给电话号码自动加上的link样式-->
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<!--header start-->
	<div class="headWrap">
		<div class="header">
			<a href="#"><div class="fl"><img src="images/back.png" alt="">返回</div></a>
			<div class="middle">提交问诊</div>
			<a href="#"><div class="fr">下一步</div></a>
		</div>
	</div>
	<div class="marginDevide">&nbsp;</div>
	<!--header end-->
	<div class="tiwen">
		<div class="largebox">
			<div class="inner">
				<div class="smallbox last"><label class="fl darkgray">病情名称：</label><input type="text" class="fr"></div>
			</div>
		</div>
		<div class="largebox mgt0">
			<div class="inner">
				<div class="smallbox"><textarea placeholder="症状描述..." class="diseaseDisc"></textarea></div>
			</div>
		</div>
		<div class="largebox mgt0 bdtn">
			<div class="inner">
				<div class="smallbox">
					<div class="picTips">症状部位及检查情况拍照， 化验单、检查报告、CT、或核磁照片上传</div>
					<div class="piclist">
						<div class="picbox">
							<div class="pickuang"><img src="images/zhaopian.jpg" alt=""></div>
							<div class="close"><img src="images/close.png" alt=""></div>
						</div>
						<div class="picbox">
							<div class="pickuang"><img src="images/zhaopian.jpg" alt=""></div>
							<div class="close"><img src="images/close.png" alt=""></div>
						</div>
						<div class="picbox empty">
							<div class="pickuang"><img src="images/empty.png" alt=""></div>
						</div>
						<span class="addPic">添加照片</span>
					</div>
				</div>				
			</div>
		</div>
		<div class="tishi">
			<p><span class="orange">* </span>请将医生诊断结果，及所有化验结果拍照上传。这样更有助于专家排除相近病症。</p>
			<p><span class="orange">* </span> 您在本页的所有输入（包括拍照资料）仅您和XXX医生可见。</p>
		</div>
		
	</div>
</body>
<style type="text/css">
	body{
		background: #f0efed;
		padding-bottom: 45px;
	}
</style>
</html>
