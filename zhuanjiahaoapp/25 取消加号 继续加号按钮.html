<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>预约专家_确认</title>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
	<meta name="format-detection" content="telephone=no"><!--禁用iPhone手机浏览器上给电话号码自动加上的link样式-->
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="dateTime">
		<div class="time_hd">
			<div class="inner">
				<div class="left"><img src="images/docphoto.jpg" alt=""></div>
				<div class="middle">
					<p class="darkgray"><span class="green">张三</span>儿科</p>
					<p class="darkgray">主治医师  副主任医师</p>
				</div>
				<div class="right"><img src="images/erweima.jpg" alt=""></div>
			</div>
		</div>
		<div class="hisOrder_bd">
			<div class="inner">
				<p class="darkgray noborder nopadding">当前医生已加号 6 人，已超过医生允许加号的数量。您的加号操作，需要由医生确认。</p>
			</div>
			<div class="bdft">
				<div class="ftbtn"><a href="#" class="cancel1">取消加号</a><a href="#" class="cancel2">继续加号</a></div>
			</div>
		</div>
		<div class="hisOrder_bd">
			<div class="bdhd">
				<div class="inner">加号说明</div>
			</div>
			<div class="bdbd">
				<div class="inner">
					<p class="darkgray"><span class="orange">*</span>取消加号：系统已将您上一步填写的病例保存到系统缓存，如果如果您另选专家，系统会自动加载病例。</p>
					<p class="darkgray"><span class="orange">*</span>继续加号：在医生收到您的加号请求后会视情况给您通过加号，即使加号失败专家也会在靠近加号日期的3-5个时间段给您安排加号。</p>
				</div>
			</div>
		</div>
	</div>
