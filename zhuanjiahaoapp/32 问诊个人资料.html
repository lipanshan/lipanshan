<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>问诊个人资料</title>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
	<meta name="format-detection" content="telephone=no"><!--禁用iPhone手机浏览器上给电话号码自动加上的link样式-->
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<!--header start-->
	<div class="headWrap">
		<div class="header">
			<a href="#"><div class="fl"><img src="images/back.png" alt="">返回</div></a>
			<div class="middle">资料修改</div>
			<a href="#"><div class="fr">下一步</div></a>
		</div>
	</div>
	<div class="marginDevide">&nbsp;</div>
	<!--header end-->
	<div class="tiwen">
		<div class="largebox">
			<div class="inner">
				<div class="smallbox">
					<div class="imgIcon"><img src="images/name_icon.png" alt=""></div>
					<label class="fl short lightgray">姓名：</label>
					<p>jizhenyu</p>
				</div>
				<div class="smallbox">
					<div class="imgIcon"><img src="images/age_icon.png" alt=""></div>
					<label class="fl short lightgray">年龄：</label>
					<p>32岁</p>
				</div>
				<div class="smallbox">
					<!-- <div class="sele"> -->
						<div class="imgIcon"><img src="images/sex_icon.png" alt=""></div>
						<label class="fl short lightgray">性别：</label>
						<p class="fr long"><input type="radio">男&nbsp;<input type="radio">女</p>
					<!-- </div> -->
				</div>
				<div class="smallbox">
					<div class="imgIcon"><img src="images/area_icon.png" alt=""></div>
					<label class="fl short lightgray">地区：</label>
					<p>北京海淀</p>
				</div>
				<div class="smallbox">
					<div class="imgIcon"><img src="images/tel_icon.png" alt=""></div>
					<label class="fl short lightgray">手机号：</label>
					<p>18515820814</p>
				</div>
				<div class="smallbox">
					<div class="imgIcon"><img src="images/id_icon.png" alt=""></div>
					<label class="fl short lightgray">身份证：</label>
					<p>1850146255555555555555</p>
				</div>
			</div>
		</div>
		
	</div>
</body>
<style type="text/css">
	body{
		background: #f0efed;
		padding-bottom: 45px;
	}
</style>
</html>
