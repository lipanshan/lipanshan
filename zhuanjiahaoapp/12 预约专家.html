<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>体问页面2 填写资料</title>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
	<meta name="format-detection" content="telephone=no"><!--禁用iPhone手机浏览器上给电话号码自动加上的link样式-->
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="dateTime">
		<div class="time_hd">
			<div class="inner">
				<div class="left"><img src="images/docphoto.jpg" alt=""></div>
				<div class="middle">
					<p class="darkgray"><span class="green">张三</span>儿科</p>
					<p class="darkgray">主治医师  副主任医师</p>
				</div>
				<div class="right"><img src="images/erweima.jpg" alt=""></div>
			</div>
		</div>
		<div class="time_bd">
			<div class="hd">
				<div class="inner">排期安排</div>
			</div>
			<div class="bd">
				<div class="week">
					<div class="cur">日</div>
					<div>一</div>
					<div>二</div>
					<div>三</div>
					<div>四</div>
					<div>五</div>
					<div class="cur">六</div>
				</div>
				<div class="daylist">
					<div class="day">
						<div class="wrap"><div class="inner"><span>&nbsp;</span></div></div>
						<div class="wrap"><div class="inner"><span>1</span></div></div>
						<div class="wrap"><div class="inner"><span>2</span></div></div>
						<div class="wrap"><div class="inner"><span>3</span></div></div>
						<div class="wrap"><div class="inner"><span>4</span></div></div>
						<div class="wrap"><div class="inner"><span>5</span></div></div>
						<div class="wrap"><div class="inner"><span>6</span></div></div>
					</div>
					<div class="day">
						<div class="wrap"><div class="inner"><span>7</span></div></div>
						<div class="wrap yue"><div class="inner"><span>8</span><i>约</i></div></div>
						<div class="wrap yue"><div class="inner"><span>9</span><i>约</i></div></div>
						<div class="wrap yue"><div class="inner"><span>10</span><i>约</i></div></div>
						<div class="wrap cur"><div class="inner"><span>11</span></div></div>
						<div class="wrap"><div class="inner"><span>12</span></div></div>
						<div class="wrap"><div class="inner"><span>13</span></div></div>
					</div>
					<div class="day">
						<div class="wrap"><div class="inner"><span>14</span></div></div>
						<div class="wrap"><div class="inner"><span>15</span></div></div>
						<div class="wrap"><div class="inner"><span>16</span></div></div>
						<div class="wrap today"><div class="inner"><span>今天</span></div></div>
						<div class="wrap"><div class="inner"><span>18</span></div></div>
						<div class="wrap"><div class="inner"><span>19</span></div></div>
						<div class="wrap"><div class="inner"><span>20</span></div></div>
					</div>
					<div class="day">
						<div class="wrap"><div class="inner"><span>21</span></div></div>
						<div class="wrap"><div class="inner"><span>22</span></div></div>
						<div class="wrap"><div class="inner"><span>23</span></div></div>
						<div class="wrap"><div class="inner"><span>24</span></div></div>
						<div class="wrap"><div class="inner"><span>25</span></div></div>
						<div class="wrap"><div class="inner"><span>26</span></div></div>
						<div class="wrap"><div class="inner"><span>27</span></div></div>
					</div>
					<div class="day">
						<div class="wrap"><div class="inner"><span>28</span></div></div>
						<div class="wrap"><div class="inner"><span>29</span></div></div>
						<div class="wrap"><div class="inner"><span>30</span></div></div>
						<div class="wrap"><div class="inner"><span>&nbsp;</span></div></div>
						<div class="wrap"><div class="inner"><span>&nbsp;</span></div></div>
						<div class="wrap"><div class="inner"><span>&nbsp;</span></div></div>
						<div class="wrap"><div class="inner"><span>&nbsp;</span></div></div>
					</div>
				</div>
				
			</div>
		</div>
		<div class="whitebg h10"></div>
	</div>
</body>
<style type="text/css">
	body{
		background: #f0efed;
		padding-bottom: 45px;
	}
</style>
</html>
