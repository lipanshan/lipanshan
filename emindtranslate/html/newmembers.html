<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新增译员</title>
	<link rel="stylesheet" href="../css/newmembers.css">
</head>
<body>
	<div class="wrap" id="newmembers">
		<form action="">
		<table class="lbgfff">
				<tr class="lborder1 lheight60 lbgcolorf3">
					<th class="ltitle " colspan="5"><span class="ldot"></span><span class="lh4">个人信息</span></th>
				</tr>
		</table>
		<table>
				<tr><td class="lheight21" colspan="4"></td><td class="lwidth421" rowspan="7"><img class="lheadimg lborder1" src="../image/headimg.jpg" alt="头像"><div><input class="leditbtn lhover lborder1" type="button" value="编辑"></div></td></tr>
				<tr class="lheight56">
					<td class="ltextr">用户名:</td>
					<td class=" ltextl"><input class="linput lborder1" type="text" value="请输入用户名"></td>
					<td class=" ltextr">姓名:</td>
					<td class="linputw ltextl"><input class="linput lborder1" type="text" value="请输入姓名"></td>
					
				</tr>
				<tr>
					<td class="ltextr">身份证:</td>
					<td class=" ltextl"><input class="linput lborder1" type="text" value="请输入身份证号码"><span class="lrequired">*</span></td>
					<td class=" ltextr">性别:</td>
					<td class="linputw ltextl"><input id="raidoman" class="linput2 lborder1" type="radio" name="gender"><label class="llabel" for="raidoman">男</label><input type="radio" id="raidowoman" name="gender" class="linput2 lborder1" ><label class="llabel" for="raidowoman">女</label></td>
				</tr>
				<tr class="lheight56">
					<td class="ltextr">手机号:</td>
					<td class=" ltextl"><input class="linput lborder1" type="text" value="请输入手机号"><span class="lrequired">*</span></td>
					<td class=" ltextr">邮箱:</td>
					<td class="linputw ltextl"><input class="linput lborder1" type="text" value="请输入邮箱"><span class="lrequired">*</span></td>
				</tr>
				<tr class="lheight56">
					<td class="ltextr">学校:</td>
					<td class=" ltextl"><input class="linput lborder1" type="text" value="请输入学校名称"></td>
					<td class=" ltextr ">学历:</td>
					<td class="linputw ltextl"><input class="linput lborder1" type="text" value="本科"></td>
				</tr>
				<tr class="lheight56">
					<td class="ltextr ">微信:</td>
					<td class=" ltextl"><input class="linput lborder1" type="text" value="请输入微信号"></td>
					<td class=" ltextr ">QQ:</td>
					<td class="linputw ltextl"><input class="linput lborder1" type="text" value="请输入QQ账号"></td>
				</tr>
				<tr><td class="lheight21" colspan="5"></td></tr>
		</table>
		<table class="lbgfff">
				<tr class="lborder1 lheight60 lbgcolorf3">
					<th class="ltitle " colspan="5"><span class="ldot"></span><span class="lh4">账户信息</span></th>
				</tr>
		</table>
		<table>
			<tbody>
				<tr><td class="lheight21" colspan="5"></td></tr>
				<tr class="lheight56">
					<td class="ltextr ">密码:</td>
					<td class=" ltextl"><input class="linput lborder1" type="text" value="请输入微信号"></td>
					<td class=" ltextr">确认密码:</td>
					<td class="linputw ltextl"><input class="linput lborder1" type="text" value="请输入QQ账号"></td>
					<td></td>
				</tr>
				<tr class="lheight56">
					<td class="ltextr ">分组:</td>
					<td class=" ltextl"><div class="lshow"></div><select class="linput lwidth368 lborder1" name="" id=""><option >议员</option></select></td>
					<td class=" ltextr">翻译类型:</td>
					<td class="linputw ltextl"><div class="lshow"></div><select class="linput lwidth368 lborder1" name="" id=""><option >中文越南语互译</option></select></td>
					<td></td>
				</tr>
				<tr class="lheight56">
					<td class="ltextr">认证:</td>
					<td class=" ltextl"><div class="lshow"></div><select class="linput lwidth368 lborder1" name="" id=""><option >带认证</option></select></td>
					<td colspan="3"></td>
				</tr>
				<tr>
					<td colspan="5" class="lheight120"></td>
				</tr>
			</tbody>
		</table>
		<table class="lbgfff">
			<tbody>
				<tr><th colspan="9" class="lheight28"></th></tr>
				<tr class="lheight36">
					<td colspan="3"></td>
					<td  class="lbtnn"><input class="lborder1 lhover" type="button" value="保存"></td>
					<td  class="lbtnn"><input class="lborder1 lhover lmarginl9" type="button" value="取消"></td>
					<td colspan="3"></td>
				</tr>
				<tr>
					<th class="lheight30" colspan="9"></th>
				</tr>
			</tbody>
		</table>
	</form>
	</div>
</body>
</html>
