<script>
			//将所有复选框状态设置为同一状态,elem 为所有复选框的父级，boll复选框的状态true/false
	function checkedCheckBox (elemParent,boll){
		var checkInput = elemParent.find('input');
		checkInput.each(function (i,elem){
			if(elem.type == 'checkbox'){
				elem.checked = boll;
			}
		});
	}
	//判断搜游复选框是否都被选中 elem全部选中按钮，elemParent为所有复选框的父级
	function judgeChecked(elem,elemParent){
		var checkInput = elemParent.find('input');
		for(var i=0;i < checkInput.length; i++){
			if(checkInput[i].type == 'checkbox'&&checkInput[i]!==elem[0]){
				if(checkInput[i].checked == false){
					console.log(i)
					elem[0].checked = false;
					return;
				}
			}
		}
		console.log(123)
		elem[0].checked = true;
	}
	//点击全选全不选中
	$('#allchecked').click(function (){
		if($('#allchecked')[0].checked){
			checkedCheckBox ($('#contentcm'),true);
		}else {
			checkedCheckBox ($('#contentcm'),false);
		}
	});
	// 给每一个复选框添加点击事件
	var checdboxs = $('#contentcm').find('input');
	for(var i= 0; i< checdboxs.length;i++){
		checdboxs[i].onclick = function (){
			judgeChecked($('#allchecked'),$('#contentcm'));
		}
	}
