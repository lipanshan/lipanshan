<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户查询中个人信息/账户信息</title>
	<link rel="stylesheet" href="../css/userinformation.css">
</head>
<body>
	<div class="wrap" id="userinfo">
		<form action="">
		<div class="ltitleline">
			<h3 class="lh3">用户查询</h3>
		</div>
		<div class="lheight"></div>
		<table class="lbgfff">
				<tr class="lborder1 lheight60 lbgcolorf3">
					<th class="ltitle" colspan="8"><span class="ldot"></span><span class="lh4">个人信息</span></th>
					<th class="lborder1 headportrait" rowspan="8"><img src="../image/headimg.jpg" alt="上传头像"><div><input class="lborder1 lhover" type="button" value="修改"></div></th>
				</tr>
				<tr><th colspan="8" class="lheight22 "></th></tr>
				<tr class="">
					<td class="lwidth103">用户姓名：</td>
					<td class="linputw"><input class="lborder1" type="text"></td>
					<td class="lwidth73">手机号：</td>
					<td class="linputw"><input class="lborder1" type="text"></td>
					<td class="lwidth55">邮箱：</td>
					<td class="linputw"><input class="lborder1" type="text"></td>
					<td></td>
				</tr>
				<tr class=""><td colspan="8" class="lheight87"></td></tr>
				<tr class="lborder1 lheight60 lbgcolorf3">
					<th class="ltitle" colspan="8"><span class="ldot"></span><span class="lh4">账户信息</span></th>
				</tr>
				<tr><th colspan="8" class="lheight22 "></th></tr>
				<tr class="">
					<td class="lwidth103">密码：</td>
					<td class="linputw"><input class="lborder1" type="text"></td>
					<td class="lwidth73">重复密码：</td>
					<td class="linputw"><input class="lborder1" type="text"></td>
					<td class="lwidth55">分组：</td>
					<td class="linputw"><input class="lborder1" type="text"></td>
					<td></td>
				</tr>
				<tr class=""><td colspan="8" <th class="lheight87"></td></tr>
		</table>
		<table class="lbgfff">
			<tbody>
				<tr><th colspan="9" class="lheight28"></th></tr>
				<tr class="lheight36">
					<td colspan="3"></td>
					<td  class="lbtnn"><input class="lborder1 lhover" type="button" value="保存"></td>
					<td  class="lbtnn"><input class="lborder1 lhover lmarginl9" type="button" value="取消"></td>
					<td colspan="3"></td>
				</tr>
				<tr>
					<th class="lheight354" colspan="9"></th>
				</tr>
			</tbody>
		</table>
	</form>
	</div>
</body>
</html>
