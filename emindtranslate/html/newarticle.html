<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新建文章</title>
	<link rel="stylesheet" href="../css/newarticle.css">
</head>
<body>
	<div class="wrap" id="newarticle">
		<table class="lbgfff">
				<tr class="lborder1 lheight60 lbgcolorf3">
					<th class="ltitle " colspan="5"><span class="ldot"></span><span class="lh4">编辑文章</span></th>
				</tr>
				<tr class="lbgccc"><td class="lheight20" colspan="5"></td></tr>
				<tr><td colspan="5" class="lheight19"></td></tr>
				<tr>
					<td class="lcol1">请输入标题：</td>
					<td class="lcol2 lborder1"><input class="linhertinput " type="text"></td>
					<td class="lcol3">排序权重:</td>
					<td class="lcol4"><input class="lfixinput lborder1" type="text"></td>
					<td></td>
				</tr>
				<tr><td colspan="5" class="lheight19"></td></tr>
				<tr>
					<td class="lcol1">请输入摘要：</td>
					<td class="lborder1" colspan="3"><textarea  class="linhertinput ltextarea1" name="" id=""></textarea></td>
					<td ></td>
				</tr>
				<tr><td colspan="5" class="lheight19"></td></tr>
				<tr>
					<td class="lcol1">请编辑正文：</td>
					<td class="lborder1" colspan="4"><textarea class="linhertinput ltextarea2" name="" id=""></textarea></td>
				</tr>
				<tr><td colspan="5" class="lheight19"></td></tr>
			</table>
			<table class="lbgfff">
				<tr>
					<td class="lcol1">正文图片：</td>
					<td class="lwidth8"></td>
					<td class="lborder1" colspan="3"><input class="linhertinput" type="text"></td>
					<td class="ltextl"><input class="lbtns lborder1 lhover" type="button" value="设为封面"><input class="lbtns lhover lborder1" type="button" value="浏览"><input class="lbtns lhover lborder1" type="button" value="预览"><input class="lbtns lhover lborder1" type="button" value="删除"></td>
				</tr>
				<tr><td colspan="5" class="lheight19"></td></tr>
				<tr>
					<td class="lcol1">封面图片：</td>
					<td class="lwidth8"></td>
					<td class="lborder1" colspan="3"><input class="linhertinput" type="text"></td>
					<td class="ltextl"> <input class="lbtns lhover lborder1" type="button" value="浏览"><input class="lbtns lhover lborder1" type="button" value="预览"><input class="lbtns lhover lborder1" type="button" value="删除"></td>
				</tr>
				<tr><td colspan="5" class="lheight19"></td></tr>
				<tr>
					<td class="lcol1">首页样式：</td>
					<td class="lwidth8"></td>
					<td class="lborder1" colspan="3"><input class="linhertinput" type="text"></td>
					<td></td>
				</tr>
				<tr><td colspan="5" class="lheight19"></td></tr>
				<tr>
					<td class="lcol1">标签：</td>
					<td class="lwidth8"></td>
					<td class="ltextl" conspan="3"><input class="lradio" type="radio" id="littleimg" name="sizepictoure"><label for="littleimg" class="lradiolabel">小图</label><input class="lradio" type="radio" id="bigimg" name="sizepictoure"><label class="lradiolabel" for="bigimg">大图</label></td>
					<td></td>
				</tr>
				<tr><td colspan="5" class="lheight19"></td></tr>
				<tr>
					<td class="lcol1"><input class="lcheckbox" type="checkbox"><lalel class="lcheckbalel">链接：</lalel></td>
					<td class="lwidth8"></td>
					<td class="lborder1" colspan="3"><input class="linhertinput" type="text"></td>
					<td></td>
				</tr>

		</table>
		<table class="lbgfff">
			<tbody>
				<tr><th colspan="9" class="lheight30"></th></tr>
				<tr class="lheight36">
					<td colspan="3"></td>
					<td  class="lbtnn"><input class="lborder1 lhover" type="button" value="发表"></td>
					<td  class="lbtnn"><input class="lborder1 lhover lmarginl9" type="button" value="存草稿"></td>
					<td colspan="3"></td>
				</tr>
				<tr>
					<th class="lheight40" colspan="9"></th>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
