<script>
		// 进度条 progressNum为当前上传的进度数值（0-100）
	function progressBarFn(progressNum){
		var iLeft = $('.lprogressbarn').width()*(100-progressNum)/100;
		$('.lprogressbarn').animate({left: -iLeft},30);
	}
	// 点击图片弹出上传图片弹窗
	$('#onthemanagementoflist').click(function (ev){
		if(ev.target.getAttribute('updatapic',2)){
			$('#boxshadow').css('height',$('body').height())
			$('#boxshadow').show(0);
			$('#updataimage').show(0);
		}
	});
	// 点击按钮（X）关闭上传图片弹窗
	$('#lclosedBtn').click(function (){
		$('#boxshadow').hide(0);
		$('#updataimage').hide(0);

	});
	// 点击上传图片里面的取消关闭弹窗
	$('#updataimgcancel').click(function (){
		$('#lclosedBtn').trigger('click');
	});

	
</script>
